<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | The Problem Solvers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/tps.png" type="image/x-icon">
</head>
<body>

  <div w3-include-html="header.html"></div>

  <section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you. Whether you have a question, a project idea, or just want to say hello, feel free to reach out.</p>
  </section>

  <section class="contact-form">
      <form action="https://formspree.io/f/xpwygqwv" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  
    <section class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="actions">
        <a href="projects.html" class="quick-btn">View Our Work</a>
        <a href="about.html" class="quick-btn">Meet the Team</a>
      </div>
    </section>
  
    <div w3-include-html="footer.html"></div>
  
    <script src="include.js"></script>

</body>
</html>
