<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | The Problem Solvers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/tps.png" type="image/x-icon">
</head>
<body>

  <div w3-include-html="header.html"></div>

  <!-- Hero -->
  <section class="contact-hero" role="region" aria-labelledby="contact-hero-heading">
    <h1 id="contact-hero-heading">Get in Touch</h1>
    <p>Weâ€™d love to hear from you. Fill out the form or reach us directly.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-form" role="region" aria-labelledby="contact-form-heading">
    <h2 id="contact-form-heading" style="display: none;">Contact Form</h2>
    <form id="contact-form" action="https://formspree.io/f/xpwygqwv" method="POST">
      <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
      <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
      <textarea name="message" rows="5" placeholder="Your Message" required aria-label="Your Message"></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <!-- Status message -->
    <div id="form-status" style="display: none; text-align: center; margin-top: 2rem; font-size: 1.2rem; color: #333;"></div>
  </section>

  <!-- Quick Actions -->
  <section class="quick-actions" role="region" aria-labelledby="quick-actions-heading">
    <h2 id="quick-actions-heading">Quick Reach</h2>
    <div class="actions">
      <a href="mailto:theproblemsolvers2.0@gmail.com" class="quick-btn" aria-label="Email Us">ðŸ“§ Email Us</a>
      <a href="https://wa.me/2349039016478" target="_blank" class="quick-btn" aria-label="WhatsApp us">ðŸ’¬ WhatsApp</a>
      <a href="tel:+2349039016478" class="quick-btn" aria-label="Call Us">ðŸ“± Call Us</a>
    </div>
  </section>

  <div w3-include-html="footer.html"></div>

  <script src="include.js"></script>

  <script>
    var form = document.getElementById("contact-form");
    var status = document.getElementById("form-status");

    async function handleSubmit(event) {
      event.preventDefault();
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "<h2>Thank you!</h2><p>Your message has been sent successfully. We'll get back to you soon.</p>";
          status.style.display = 'block';
          form.style.display = 'none';
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form. Please try again.";
            }
            status.style.display = 'block';
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form. Please try again.";
        status.style.display = 'block';
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>

</body>
</html>
